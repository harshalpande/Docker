<div *ngFor="let user of respInJSON; let idx = index">
    <mat-card>
        <mat-card-header>{{user.name | uppercase}} {{user.surname | uppercase}}</mat-card-header>
        <mat-card-content>
            <p>{{user.description}}</p>
            <p>{{user.mobileNo}}</p>
        </mat-card-content>
        <mat-card-actions>
                <button type="submit" (click)="onDeleteClick(user.name, idx)" class="btn btn-primary">DELETE</button>
        </mat-card-actions>
    </mat-card>
</div>
